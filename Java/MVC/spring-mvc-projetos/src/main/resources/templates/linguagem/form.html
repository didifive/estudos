<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}"
	 lang="pt-BR">

<meta charset="UTF-8">

<div layout:fragment="content">
	<div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}"></div>
	<div class="card">
		<div class="card-header">
			<h4 class="card-title">
				<span th:text="${linguagem.id == null ? 'Nova' : 'Editar'}"></span> 
				Linguagem
				<span th:if="${linguagem.id != null}" th:text="'#'+${linguagem.id}"></span>
			</h4>
		</div>
		<div class="card-body">
			<form method="post" th:object="${linguagem}" th:action="@{/linguagem/editar}">
				<input type="hidden" th:field="*{id}"></input>
				<div class="form-group mb-3">
					<label for="nome">Nome da Linguagem:</label>
					<input class="form-control" type="text" th:field="*{nome}" required></input>
					<div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
				</div>
				<button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Salvar Linguagem</button>
			</form>
		</div>
	</div>
</div>
	 
</html>
